<!DOCTYPE html>
<html>
<head>
    <title>Hyginus Latin-German</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
        body {
            background: #FFFDF7;
            font-family: 'EB Garamond', serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: block;
            position: fixed;
            top: 10px;
            left: 2px;
            z-index: 200;
            cursor: pointer;
            background: #8b4513;
            padding: 10px;
            border-radius: 4px;
            border: none;
            color: #FFFDF7;
            font-size: 24px;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: -333px;
            width: 300px;
            height: 100vh;
            background: #8b4513;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            z-index: 100;
            overflow-y: auto;
            transition: left 0.3s ease;
        }

        .navigation.open {
            left: 0;
        }

        .nav-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 60px;
        }

        .nav-link {
            color: #FFFDF7;
            text-decoration: none;
            font-family: 'Cormorant Garamond', serif;
            padding: 10px;
            background: rgba(107, 52, 16, 0.5);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #6b3410;
            transform: translateX(5px);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 90;
        }

        .overlay.show {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .text-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .story {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2em;
            color: #8b4513;
            margin-bottom: 20px;
            text-align: center;
        }

        .latin {
            font-family: 'EB Garamond', serif;
            color: #2c1810;
        }

        .german {
            font-family: 'Cormorant Garamond', serif;
            color: #4a4a4a;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .hamburger {
                display: block;
            }

            .container {
                padding: 15px;
                margin-top: 60px;
            }

            .text-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .latin {
                border-bottom: 1px solid #ddd;
                padding-bottom: 20px;
            }

            .german {
                padding-top: 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<button class="hamburger"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
    <rect y="4" width="24" height="2" rx="1"/>
    <rect y="11" width="24" height="2" rx="1"/>
    <rect y="18" width="24" height="2" rx="1"/>
</svg></button>
<div class="overlay"></div>
<nav class="navigation">
    <div class="nav-content" id="nav"></div>
</nav>
<div class="container" id="content"></div>

<script>
    fetch('hyginus_translated.json')
        .then(response => response.json())
        .then(data => {
            const nav = document.getElementById('nav');
            const container = document.getElementById('content');
            const hamburger = document.querySelector('.hamburger');
            const navigation = document.querySelector('.navigation');
            const overlay = document.querySelector('.overlay');

            data.forEach(entry => {
                const link = document.createElement('a');
                link.href = `#${entry.title}`;
                link.className = 'nav-link';
                link.textContent = entry.title.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                nav.appendChild(link);

                const storyDiv = document.createElement('div');
                storyDiv.className = 'story';
                storyDiv.id = entry.title;
                storyDiv.innerHTML = `
                        <h2>${entry.title.toLowerCase().replace(/\b\w/g, l => l.toUpperCase())}</h2>
                         <div class="text-container">
                           <div class="latin">${entry.content_latin.replace(/\n\n/g, '<br><br>')}</div>
                           <div class="german">${entry.content_german.replace(/\n\n/g, '<br><br>')}</div>
                         </div>
                    `;
                container.appendChild(storyDiv);
            });

            // Toggle menu
            hamburger.addEventListener('click', () => {
                navigation.classList.toggle('open');
                overlay.classList.toggle('show');
            });

            // Close menu when clicking overlay
            overlay.addEventListener('click', () => {
                navigation.classList.remove('open');
                overlay.classList.remove('show');
            });

            // Close menu when clicking a link
            nav.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-link')) {
                    navigation.classList.remove('open');
                    overlay.classList.remove('show');
                }
            });
        });
</script>
</body>
</html>
